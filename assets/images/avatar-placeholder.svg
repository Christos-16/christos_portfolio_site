<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skinGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f4a261;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e08649;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="100" fill="url(#bgGradient)"/>

  <!-- Head -->
  <circle cx="100" cy="70" r="35" fill="url(#skinGradient)"/>

  <!-- Hair -->
  <path d="M 65 55 Q 65 35 100 35 Q 135 35 135 55 L 135 75 Q 100 85 65 75 Z" fill="#2c2c2c"/>

  <!-- Eyes -->
  <circle cx="88" cy="65" r="4" fill="#333"/>
  <circle cx="112" cy="65" r="4" fill="#333"/>
  <!-- Eye shine -->
  <circle cx="89" cy="64" r="1.5" fill="white"/>
  <circle cx="113" cy="64" r="1.5" fill="white"/>

  <!-- Smile -->
  <path d="M 88 78 Q 100 85 112 78" stroke="#333" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Body - Shirt with code brackets -->
  <rect x="55" y="105" width="90" height="70" rx="10" fill="#1e293b"/>
  <rect x="55" y="105" width="90" height="15" rx="10" fill="#2c3e50"/>

  <!-- Code brackets on shirt -->
  <text x="70" y="145" font-family="monospace" font-size="24" font-weight="bold" fill="#6366f1">&lt;</text>
  <text x="115" y="145" font-family="monospace" font-size="24" font-weight="bold" fill="#ec4899">/&gt;</text>

  <!-- Arms -->
  <rect x="30" y="115" width="25" height="15" rx="7" fill="url(#skinGradient)"/>
  <rect x="145" y="115" width="25" height="15" rx="7" fill="url(#skinGradient)"/>

  <!-- Hands -->
  <circle cx="28" cy="125" r="6" fill="url(#skinGradient)"/>
  <circle cx="172" cy="125" r="6" fill="url(#skinGradient)"/>
</svg>